<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>
    <link rel="stylesheet" href="./Assets/Css/style.css">
  </head>
  <body>
    <!-- Wrapper for entire quiz -->
    <main id="quizWrapper">
        <h1>Quiz!</h1>
        <!-- questions -->
        <section id="questionWrapper">
            <h2 id="question"></h2>
            <ul id="choices">

            </ul>
        </section>
        <section id="answerChecked">
            <p>Your Last Answer Was: <span id="checker"></span></p>
        </section>
        <!-- question results -->
        <section id="resultWrapper">
            <p id="result"></p>
        </section>
        <button id="start">Start Quiz</button>
        <!-- timer -->
        <section id="timerWrapper">
            <p>Time Left: <span id="timer"></span></p>
        </section>
    </main>
    <main id="endWrapper">
        <!-- scores -->
        <section id="scoreWrapper">
            <h2>Your Score is: <span id="individualScore"></span></h2>
            <section id="buttonWrapper">
            <input type="text" id="initials" maxlength="5" placeholder ="Enter Initials Here">
            <button id="submitButton">Submit</button>
            <button id="retryButton">Retry Quiz</button>
            </section>
        </section>
        <!-- highscores -->
        <section id="highScoreWrapper">
            <h2>High Scores:</h2>
            <ul id="highScoreList">

            </ul>
        </section>
    </main>
    <script src="./Assets/Javascript/script.js"></script>
  </body>
</html>
